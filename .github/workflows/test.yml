name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  upload_artifact: '0'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: build
        id: build
        run: npm install && npm run build
      - name: upload artifact
        if: env.upload_artifact == '1' && steps.build.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.sha }}
          path: dist
